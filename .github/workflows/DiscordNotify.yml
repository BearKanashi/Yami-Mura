name: DiscordNotify

on:
  push:
    paths:
      - '**.md'

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get MD Content and Notify Discord
        run: |
          # Get the MD file that changed
          FILE=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep -E '\.md$' | head -1)
          
          if [ -z "$FILE" ]; then
            echo "No MD files found"
            exit 0
          fi
          
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          COMMIT_URL="${{ github.event.head_commit.url }}"
          FILE_URL="https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/$FILE"
          
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H 'Content-Type: application/json' \
            -d @- <<EOF
          {
            "content": "ðŸ“„ Markdown Updated",
            "embeds": [{
              "title": "$(echo "$COMMIT_MSG" | head -1)",
              "url": "$COMMIT_URL",
              "color": 3447003,
              "fields": [
                {
                  "name": "Archivo",
                  "value": "[Ver en GitHub]($FILE_URL)",
                  "inline": false
                },
                {
                  "name": "Repository",
                  "value": "${{ github.repository }}",
                  "inline": true
                },
                {
                  "name": "Branch",
                  "value": "${{ github.ref_name }}",
                  "inline": true
                },
                {
                  "name": "Autor",
                  "value": "${{ github.actor }}",
                  "inline": true
                }
              ]
            }]
          }
          EOF