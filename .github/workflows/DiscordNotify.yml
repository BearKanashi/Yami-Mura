name: DiscordNotify

on:
  push:
    paths:
      - '**.md'

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get MD Content and Notify Discord
        run: |
          # Get the MD file that changed
          FILE=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep -E '\.md$' | head -1)
          
          if [ -z "$FILE" ]; then
            echo "No MD files found"
            exit 0
          fi
          
          # Clean markdown content: limit to 15 lines, remove markdown syntax, preserve line breaks
          CONTENT=$(head -n 15 "$FILE" | \
            sed 's/^[#]* //g' | \
            sed 's/\*\*//g' | \
            sed 's/\*//g' | \
            sed 's/`//g' | \
            sed 's/- //g' | \
            sed 's/✓//g' | \
            sed 's/✗//g' | \
            sed 's/\[//g' | \
            sed 's/\]//g')
          
          # Escape for JSON with line breaks
          CONTENT=$(echo "$CONTENT" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
          
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          COMMIT_URL="${{ github.event.head_commit.url }}"
          
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H 'Content-Type: application/json' \
            -d @- <<EOF
          {
            "content": "Markdown Updated",
            "embeds": [{
              "title": "File: $FILE",
              "description": "$CONTENT",
              "url": "$COMMIT_URL",
              "color": 3447003,
              "fields": [
                {
                  "name": "Commit",
                  "value": "$(echo "$COMMIT_MSG" | head -1)",
                  "inline": false
                },
                {
                  "name": "Repository",
                  "value": "${{ github.repository }}",
                  "inline": true
                },
                {
                  "name": "Branch",
                  "value": "${{ github.ref_name }}",
                  "inline": true
                },
                {
                  "name": "Author",
                  "value": "${{ github.actor }}",
                  "inline": true
                }
              ]
            }]
          }
          EOF