name: DiscordNotify

on:
  push:
    paths:
      - '**.md'

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get MD Files and Notify Discord
        run: |
          FILES=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep -E '\.md$' | tr '\n' ', ')
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          COMMIT_URL="${{ github.event.head_commit.url }}"
          
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H 'Content-Type: application/json' \
            -d @- <<EOF
          {
            "content": "ðŸ“ Markdown files updated!",
            "embeds": [{
              "title": "ðŸ“ MD Changes",
              "description": "$(echo "$COMMIT_MSG" | head -1)",
              "url": "$COMMIT_URL",
              "color": 3447003,
              "fields": [
                {
                  "name": "ðŸ“ Files",
                  "value": "$(echo "$FILES" | sed 's/,$//')",
                  "inline": false
                },
                {
                  "name": "Repository",
                  "value": "${{ github.repository }}",
                  "inline": true
                },
                {
                  "name": "Branch",
                  "value": "${{ github.ref_name }}",
                  "inline": true
                },
                {
                  "name": "Author",
                  "value": "${{ github.actor }}",
                  "inline": true
                }
              ]
            }]
          }
          EOF