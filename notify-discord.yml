name: Notify Discord on MD Changes

on:
  push:
    paths:
      - '**.md'
    branches:
      - main  # Cambia si tu rama principal es diferente

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Notify Discord
        uses: tsickert/discord-webhook@v1
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
            üìù **Markdown Updated!**
            Repository: `${{ github.repository }}`
            Branch: `${{ github.ref_name }}`
            Author: `${{ github.actor }}`
            Commit: [${{ github.event.head_commit.message }}](${{ github.event.head_commit.url }})